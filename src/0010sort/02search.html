<script>
    function wideTraversal(node) {
        var nodes = []
        if (node) {
            var queue = [node]
            while (queue.length) {
                var item = queue.shift()
                nodes.push(item)
                var children = item.children
                for (var i = 0; i < children.length; i++) {
                    queue.push(children[i])
                }
            }
        }
        return nodes
    }

    console.log(wideTraversal(document.getElementById('root')))
