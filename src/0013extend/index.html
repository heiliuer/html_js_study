<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .container{
      position: relative;
      height: 200px;
    }
    .rect{
      background-color: red;
      width: 100px;
      height: 100px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="rect"></div>
  </div>
</body>
</html>
