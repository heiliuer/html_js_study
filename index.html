<html>
<head>

<body style="margin:0 auto; overflow:hidden;">

<div align="center" style="margin-top:80px;"><a target="_blank" id="imgA"><img id="imgMe" height="120" src="img/1.jpg"/></a>

           style="width:auto !important;width:200px;min-width:50px;"/><input
            type="button" value="搜索" class="sel col_bg inline" onClick="go()"/>
</div>

     class="col_bg pad" ; onclick="showFragmentDiv(this);"></div>
